name: ci-style
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-style-${{ github.ref }}
  cancel-in-progress: true

jobs:
  style:
    name: style
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK (for tools)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dotnet tools
        shell: pwsh
        run: |
          dotnet tool restore

      - name: Verify formatting (whitespace only, folder mode)
        shell: pwsh
        run: |
          dotnet format whitespace --verify-no-changes --folder . --verbosity minimal