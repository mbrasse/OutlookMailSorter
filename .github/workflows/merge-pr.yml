name: Safe squash-merge checks via GitHub App

on:
  workflow_dispatch:
    inputs:
      pull_number:
        description: 'Pull request number to run safe merge checks for'
        required: true
        type: number

permissions:
  contents: read
  pull-requests: read
  checks: write

concurrency:
  group: merge-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-safe-merge-checks:
    name: Run safe merge checks
    runs-on: ubuntu-latest
    env:
      APP_ID: ${{ secrets.APP_ID }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      PULL_NUMBER: ${{ github.event.inputs.pull_number }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (pinned)
        working-directory: scripts
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Run safe merge checks
        working-directory: scripts
        env:
          APP_ID: ${{ secrets.APP_ID }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PULL_NUMBER: ${{ github.event.inputs.pull_number }}
        run: node merge-pr-checks.js